<p>
<a name="soundrec_reverse"></a><b>To play a sound file in reverse</b></p>

<img src="onestep.gif" border=0>&nbsp;On the <b>Effects</b> menu, click <b>Reverse</b>, and then click <b>Play</b>.<p>
<b>Note</b>

<UL><li>You can reverse an uncompressed sound file only. If you do not see the green line in Sound Recorder, the file is compressed and you cannot change it unless you change the sound quality.</UL>
