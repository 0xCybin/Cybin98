<a name="soundrec_create"></a><b>To record a sound</b>
<ol>
<li>
Make sure you have an&nbsp;<OBJECT id=hhctrl type="application/x-oleobject"        classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11"
    width=12
    height=12

    <PARAM name="Item2" value="SOUND_REC_INPUT_DEF">

 connected to your computer.</li>
<li>
On the <b>File</b> menu, click <b>New</b>.</li>
<li>
To begin recording, click <img src="mm_rec.gif" alt="image: the record button" border=0>.</li>
<li>
To stop recording, click <img src="mm_stop.gif" alt="image: the stop button" border=0>.</li>
<li>
On the <b>File</b> menu, click <b>Save As</b>.</li>
</ol>
<b>Note</b>

<UL>
<li>You can play your recording in Sound Recorder or in Media Player.
</UL>
