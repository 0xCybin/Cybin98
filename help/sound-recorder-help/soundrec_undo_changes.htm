<p>
<a name="soundrec_undo_changes"></a><b>To undo changes made to a sound file</b>
<ol>
<li>
On the <b>File</b> menu, click <b>Revert</b>.</li>
<li>
Click <b>Yes</b> to confirm the restoration.</li>
</ol>
<b>Note</b>

<UL><li>After you save a file, you cannot undo any changes made before you saved it.</UL>
</BODY>
