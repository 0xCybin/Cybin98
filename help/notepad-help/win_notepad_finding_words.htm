<a name="win_notepad_finding_words"></a><b>To find specific characters or words</b>
<ol>
<li>
On the <b>Search</b> menu, click <b>Find</b>. </li>
<li>
In <b>Find what</b>, type the characters or words you want to find. </li>
<li>
Click <b>Find Next</b>. </li>
</ol>
